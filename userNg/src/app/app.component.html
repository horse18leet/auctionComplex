<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <div
      class="my-container"
      style="display: flex; justify-content: space-between"
    >
      <div nz-menu nzTheme="dark" nzMode="horizontal">
        <div style="display: flex; width: 100%; justify-content: space-between">
          <div>
            <a nz-menu-item routerLink="/items">Аукционные лоты</a>
          </div>

          <div style="display: flex">
            <a nz-menu-item routerLink="/profile">Профиль</a>

            <button
              style="padding: 0; border: none; background: none"
              nz-menu-item
              *ngIf="token"
              (click)="logout()"
            >
              Выход
            </button>

            <button
              style="padding: 0; border: none; background: none"
              routerLink="/login"
              nz-menu-item
              *ngIf="!token"
            >
              Авторизация
            </button>

          </div>
        </div>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Ближайшие аукционные лоты</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content"><router-outlet></router-outlet></div>
  </nz-content>
  <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
</nz-layout>
